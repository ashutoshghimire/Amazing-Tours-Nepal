<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./contact.css">
    <script>
        function showMessage() {
            // Display a message using the browser's built-in alert function
            alert("Thank you for the enquiry, We will contact you soon. ");
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>contact us</h1>
    </div>
    <div class="row">
        <h4 style="text-align:center">We'd love to hear from you!</h4>
    </div>
    <div class="row input-container">
        <div class="col-xs-12">
            <div class="styled-input wide">
                <input type="text" required />
                <label>Name</label> 
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input">
                <input type="text" required />
                <label>Email</label> 
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">
                <input type="text" required />
                <label>Phone Number</label> 
            </div>
        </div>
        <div class="col-xs-12">
            <div class="styled-input wide">
                <textarea required></textarea>
                <label>Message</label>
            </div>
        </div>
        <div class="col-xs-12">
            <!-- Call the showMessage() function on button click -->
            <div class="btn-lrg submit-btn" onclick="showMessage()">Send Message</div>
        </div>
    </div>
</div>
</body>
</html>
